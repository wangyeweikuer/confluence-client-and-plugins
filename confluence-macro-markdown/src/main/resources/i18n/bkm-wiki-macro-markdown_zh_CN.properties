com.baidu.bkm.wiki.macro.markdown.blueprint.intro.contentHtml = <p><strong>From <a href="http://en.wikipedia.org/wiki/Markdown" target="_blank">Wikipedia</a>:</strong> <em>Markdown is a lightweight markup language, originally created by John Gruber with substantial contributions from Aaron Swartz, allowing people "to write using an easy-to-read, easy-to-write plain text format, then convert it to structurally valid XHTML (or HTML)".</em></p> \
  <p>You probably knew that already, right? Here's the <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown Syntax Guide</a>.</p>